<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Knockout: Address Book Example
    </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script language="JavaScript" type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts.js"></script>    
  </head>

    
   <div class="container">
    <body>
      <div class="page-header"><h1>My Address Book</h1></div>
        

       <form> 
        <div class="form-group">
        <label>Name<input class="form-control" type="text" data-bind="value: AddressBook.contact.name"/></label>
        </div>
      
      <div class="form-group">  
        <label>Phone Number<input class="form-control" type="text" data-bind="value: AddressBook.contact.phoneNumber"/></label>
      </div>

        <p><button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button></p>
      </form>
          
            
    <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
    </thead>      
      <tbody data-bind="foreach: AddressBook.contacts">  <tr>
          <td data-bind="text: name"></td>
          <td data-bind="text: phoneNumber"></td>
        </tr>
      </tbody>
    </table>    


    

   
    </body>

  </div>  

  </html>
